<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@next"></script>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css'
    integrity='sha512-HHsOC+h3najWR7OKiGZtfhFIEzg5VRIPde0kB0bG2QRidTQqf+sbfcxCTB16AcFB93xMjnBIKE29/MjdzXE+qw=='
    crossorigin='anonymous' />
  <title>Document</title>
</head>

<body>
  <div id="app">
    <i class="fa-regular fa-heart" :style="{backgroundColor:colorstatus?colorred:colorblue,'font-size':size+'px'}"></i>
    <button @click="clicked()">按我</button>
  </div>
  <script>
    let vm = Vue.createApp({
      data() {
        return {
          colorred: 'red',
          colorblue: 'blue',
          size: 30,
          colorstatus: 1
        }
      },
      methods: {
        clicked() {
          if (this.colorstatus == true) {
            this.colorstatus = false
          } else {
            this.colorstatus = true
          }
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
