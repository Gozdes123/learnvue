<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@next"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <test :inner="outer"></test>
    <test1></test1>
  </div>
  <script>
    let vm = Vue.createApp({
      data() {
        return {
          outer: '叫我第一名'
        }
      }
    })
    vm.component('test', {
      template: `<div>{{inner}}</div>`,
      components: {
        test1: {
          template: `<div>讓我看看</div>`
        }
      },
      props: {
        inner: {
          type: Number,
          required: true,
        }
      }
    })
    vm.mount('#app')
  </script>
</body>

</html>
