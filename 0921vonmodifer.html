<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@next"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div class="outer" @click="alert1()">
      <span>Outer</span>
      <div class="inner" @click=" alert2()">Inner</div>
    </div>
  </div>
  <script>
    let vm = Vue.createApp({
      methods: {
        alert1() {
          console.log('outer')
        },
        alert2() {
          console.log('inner')
        },
      }
    }).mount('#app')
  </script>
</body>

</html>
